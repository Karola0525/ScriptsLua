<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Script Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .script-text {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="script-text" id="scriptContent">
            console.log('Hello, world!');
        </div>
        <button onclick="copyScript()">Copy Script</button>
        <p id="status"></p>
    </div>
     
    <script>
        function copyScript() {
            // Get the content of the script
            const scriptContent = document.getElementById('scriptContent').textContent;
            
            // Create a temporary textarea to copy the content
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = scriptContent;
            document.body.appendChild(tempTextarea);
            
            // Select and copy the content
            tempTextarea.select();
            document.execCommand('copy');
            
            // Remove the temporary textarea
            document.body.removeChild(tempTextarea);
            
            // Show a status message
            const status = document.getElementById('status');
            status.textContent = 'Script copied!';
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
    </script>
</body>
</html>
